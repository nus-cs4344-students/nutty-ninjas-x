<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="/socket.io/socket.io.js"></script>
        <script src="/scripts/lib/quintus.js"></script>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div ng-controller="ScoreBoardController" class="nn-scoreboard">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>HP</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="player in players">
                <td>{{ player.name }}</td>
                <td>{{ player.hp }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/pubsub-js/src/pubsub.js"></script>
        <script data-main="/scripts/main.js" src="/bower_components/requirejs/require.js"></script>
    </body>
</html>
